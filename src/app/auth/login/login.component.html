
<div class="header">
  <h1>Log In!</h1>
</div>
<div  id="back" fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="35" class="tp-card">
        <form fxLayoutAlign="stretch" fxLayout="column">
            <mat-form-field  appearance="outline" >
              <mat-label>Email Address</mat-label>
              <input matInput placeholder="Enter email" >
            </mat-form-field>
          
            <mat-form-field  appearance="outline">
              <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Enter password" >
            </mat-form-field>
            <mat-checkbox>Remember me</mat-checkbox>
            <p>Forgot password?</p>
            
            
          </form>
       
    </mat-card>
    <div class="button-style">
    <button mat-raised type="submit">Login</button>
    </div>
</div>
